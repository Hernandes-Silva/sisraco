{% extends 'base.html' %}
{% block content %}
{% csrf_token %}
	<div id="map" style="position: absolute; height: 100%; width: 100%;"></div>
	<footer id="footer" class="page-footer red darken-2 center-align" style="position: fixed; width: 100%; bottom: 0; z-index: 100000000;">
    <div class="footer-copyright">
        <div class="container">
          <a class="waves-effect waves-light btn red darken-1" id="trans" onclick="transmitir();"><i class="material-icons left">cast</i>Transmitir</a>
        </div>
    </div>
 </footer>
	<script src='https://d3js.org/d3.v3.min.js' charset='utf-8'></script>
	<script type="text/javascript">
		var transmissao = 0;
		function transmitir() {
			if (transmissao==0) {
				document.getElementById('trans').innerHTML = '<i class="material-icons left">signal_wifi_off</i>Pausar';
				transmissao=1;
			}else{
				document.getElementById('trans').innerHTML = '<i class="material-icons left">cast</i>Transmitir ';
				transmissao=0;
			}
		}
		var x, y, velocidade, data;
		var url = "http://127.0.0.1:8000/tb_coordenadas";

		mapboxgl.accessToken = 'pk.eyJ1Ijoidml0b3IyMDAyIiwiYSI6ImNqc2c4bGc3YTEzeTMzeXRocjcwM2dtcHAifQ.--CXrRClPMLyE5Cdg8VgOg';
		var map = new mapboxgl.Map({
			container: 'map', // container id
			style: 'mapbox://styles/mapbox/streets-v11',
			center: [-37.0922198, -6.460246799999999], // starting position
			zoom: 12, // starting zoom
			minZoom: 12,
			maxZoom: 18
		});

		function error(err) {
	  		console.warn('ERRO(' + err.code + '): ' + err.message);
		}

		options = {
	  		enableHighAccuracy: true,
	  		timeout: 5000,
	  		maximumAge: 0
		};

		function success(pos) {
			 if (transmissao==1) {
				 var crd = pos.coords;
				 x =  crd.longitude;
				 y = crd.latitude;
				 velocidade = crd.speed * 3.6;
				 velocidade = 0;
				 data = {'cor_x': x,'cor_y':y,'cor_velocidade':velocidade,'cor_oni_codigo':{{id_onibus}}, 'csrfmiddlewaretoken': '{{csrf_token}}'};
				 console.log(data);
				 $.post(url, data);
				 map.getSource('ponto').setData({
				 	"type": "FeatureCollection",
					"features": [{
						"type": "Feature",
						"geometry": {
							"type": "Point",
							"coordinates": [x, y]
						}
					}]
				 });
			}
		};
		
		map.on('load', function(){
			navigator.geolocation.getCurrentPosition(function (pos){
				var crd = pos.coords;
				x =  crd.longitude;
				y = crd.latitude;
				mapa();
			}, error, options);
			navigator.geolocation.watchPosition(success, error, options);
		});

		var size = 120;
		var pulsingDot = {
			width: size,
			height: size,
			data: new Uint8Array(size * size * 4),

			onAdd: function() {
				var canvas = document.createElement('canvas');
				canvas.width = this.width;
				canvas.height = this.height;
				this.context = canvas.getContext('2d');
			},

			render: function() {
				var duration = 1000;
				var t = (performance.now() % duration) / duration;

				var radius = size / 2 * 0.3;
				var outerRadius = size / 2 * 0.7 * t + radius;
				var context = this.context;

				// draw outer circle
				context.clearRect(0, 0, this.width, this.height);
				context.beginPath();
				context.arc(this.width / 2, this.height / 2, outerRadius, 0, Math.PI * 2);
				context.fillStyle = 'rgba(0, 127, 255,' + (1 - t) + ')';
				context.fill();

				// draw inner circle
				context.beginPath();
				context.arc(this.width / 2, this.height / 2, radius, 0, Math.PI * 2);
				context.fillStyle = 'rgba(0, 127, 255, 1)';
				context.strokeStyle = 'white';
				context.lineWidth = 2 + 4 * (1 - t);
				context.fill();
				context.stroke();

				// update this image's data with data from the canvas
				this.data = context.getImageData(0, 0, this.width, this.height).data;

				// keep the map repainting
				map.triggerRepaint();

			// return `true` to let the map know that the image was updated
				return true;
			}
		};
		
		function mapa() {
			map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });
			map.addSource('ponto', {type: 'geojson', 
				data: {
					"type": "FeatureCollection",
						"features": [{
							"type": "Feature",
							"geometry": {
								"type": "Point",
								"coordinates": [x, y]
							}
					}]
				}
			});
			map.addLayer({
				"id": "points",
				"type": "symbol",
				"source": "ponto",
				"layout": {
					"icon-image": "pulsing-dot"
				}
			});
			map.flyTo({
				center:[x, y],
				zoom: 14
			});
		}

		function recentralizar(){
			map.flyTo({
				center:[x, y],
				zoom: 12
			});
		}
		$.get( "http://127.0.0.1:8000/tb_paradas", function(paradas){
			var s = paradas.filter(function( obj ) {
  				return obj.par_codigo == 10;
			});
			alert(s[0].par_nome);
		});
	</script>
{% endblock %}
